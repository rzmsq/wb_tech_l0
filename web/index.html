<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Viewer</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        #result { white-space: pre-wrap; background-color: #f4f4f4; border: 1px solid #ddd; padding: 1em; margin-top: 1em; }
    </style>
</head>
<body>
<h1>Get Order by ID</h1>
<form id="orderForm">
    <input type="text" id="orderId" placeholder="Enter Order ID" required>
    <button type="submit">Get Order</button>
</form>
<div id="result"></div>

<script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const orderId = document.getElementById('orderId').value;
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = 'Loading...';

        fetch('/order?id=' + orderId)
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(data => {
                resultDiv.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                resultDiv.textContent = error.message;
            });
    });
</script>
</body>
</html>
